<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Strong no-cache directives -->
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <title>Robert Hall's Spiritual Manuscripts</title>
  <link rel="canonical" href="https://roberthalls-manuscripts.com/" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      text-align: center;
    }

    .hero-section {
      padding: 60px 20px;
      background: linear-gradient(to bottom right, #1e3c72, #2a5298);
    }

    .hero-section img {
      max-width: 600px;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
      margin-bottom: 30px;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .visit-main-button {
      display: inline-block;
      padding: 15px 30px;
      background-color: #00c9a7;
      color: white;
      font-size: 1.1em;
      border-radius: 8px;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      animation: pulse 2.5s infinite;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .visit-main-button:hover {
      background-color: #00e6c3;
      transform: scale(1.07);
    }
  </style>
</head>

<body>
  <section class="hero-section">
    <img src="https://raw.githubusercontent.com/Rbh8002/landing-page/main/image12.jpg" alt="Transcendence Light">
    <a href="https://roberthalls-manuscripts.com" class="visit-main-button">üåê Visit the Full Site</a>
  </section>
</body>
</html>
