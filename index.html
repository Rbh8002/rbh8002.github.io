<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- Ensure mobile viewport scales correctly -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Strong no-cache directives -->
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <title>Enter the Message</title>
  <link rel="canonical" href="https://roberthalls-manuscripts.com/" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: sans-serif;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    button {
      margin-top: 1em;
      padding: 1em 2em;
      font-size: 1.2em;
      background: #fff;
      color: #000;
      border: none;
      cursor: pointer;
    }
  </style>

  <!-- Google Tag Manager (Head) -->
  <script>
    window.dataLayer = window.dataLayer || [];
    window.dataLayer.push({
      'gtm.start': new Date().getTime(),
      event: 'gtm.js'
    });
  </script>
  <script async src="https://www.googletagmanager.com/gtm.js?id=GTM-58NRHM6R"></script>
</head>
<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript>
    <iframe
      src="https://www.googletagmanager.com/ns.html?id=GTM-58NRHM6R"
      height="0" width="0"
      style="display:none;visibility:hidden">
    </iframe>
  </noscript>

  <h1>Enter the Message</h1>
  <button id="visitBtn">Visit the Full Site</button>

  <script>
    // Detect true page loads vs. bfcache/back-forward restores
    window.addEventListener('pageshow', function(event) {
      // navigation entry (modern) or fallback (legacy)
      const navEntries = performance.getEntriesByType('navigation');
      const navType = navEntries.length
        ? navEntries[0].type
        : performance.navigation.type; // 2 = back_forward

      if (event.persisted || navType === 'back_forward' || navType === 2) {
        console.log('bfcache detected â†’ forcing full reload');
        location.replace(location.href);
        return;
      }

      // On fresh load, fire your custom event
      window.dataLayer = window.dataLayer || [];
      window.dataLayer.push({ event: 'page_loaded' });
      console.log('GTM event pushed: page_loaded');
    });

    // Track button clicks then redirect
    document.getElementById('visitBtn').addEventListener('click', function() {
      window.dataLayer = window.dataLayer || [];
      window.dataLayer.push({ event: 'visit_full_site_click' });
      console.log('GTM event pushed: visit_full_site_click');

      // Give GTM a moment before navigating
      setTimeout(function() {
        location.href = 'https://roberthalls-manuscripts.com/';
      }, 200);
    });
  </script>
</body>
</html>
