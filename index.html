<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- Ensure mobile viewport scales correctly -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Strong no-cache directives -->
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <title>Enter the Message</title>
  <link rel="canonical" href="https://roberthalls-manuscripts.com/" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: sans-serif;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    button {
      margin-top: 1em;
      padding: 1em 2em;
      font-size: 1.2em;
      background: #fff;
      color: #000;
      border: none;
      cursor: pointer;
    }
  </style>

  <!-- Google Tag Manager (Head) -->
  <script>
    window.dataLayer = window.dataLayer || [];
    window.dataLayer.push({
      'gtm.start': new Date().getTime(),
      event: 'gtm.js'
    });
  </script>
  <script async src="https://www.googletagmanager.com/gtm.js?id=GTM-58NRHM6R"></script>

  <!-- Google Analytics 4 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-ZC93LJZLLF"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-ZC93LJZLLF');
  </script>

  <!-- Re-inject GTM & GA4 on bfcache restore -->
  <script>
    window.addEventListener('pageshow', function(event) {
      if (!event.persisted) return;

      // Remove old GTM
      var oldGTM = document.querySelector('script[src*="gtm.js?id=GTM-58NRHM6R"]');
      if (oldGTM) oldGTM.remove();
      // Re-inject GTM
      var newGTM = document.createElement('script');
      newGTM.async = true;
      newGTM.src = 'https://www.googletagmanager.com/gtm.js?id=GTM-58NRHM6R';
      document.head.appendChild(newGTM);

      // Remove old GA4
      var oldGA = document.querySelector('script[src*="gtag/js?id=G-ZC93LJZLLF"]');
      if (oldGA) oldGA.remove();
      // Re-inject GA4
      var newGA = document.createElement('script');
      newGA.async = true;
      newGA.src = 'https://www.googletagmanager.com/gtag/js?id=G-ZC93LJZLLF';
      document.head.appendChild(newGA);

      // Reinitialize GA4 config
      window.dataLayer = window.dataLayer || [];
      function gtag(){ dataLayer.push(arguments); }
      gtag('js', new Date());
      gtag('config', 'G-ZC93LJZLLF');

      // Fire custom page_loaded event
      dataLayer.push({ event: 'page_loaded' });
      console.log('bfcache restore → GTM & GA4 reloaded');
    });
  </script>
</head>

<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript>
    <iframe
      src="https://www.googletagmanager.com/ns.html?id=GTM-58NRHM6R"
      height="0" width="0"
      style="display:none;visibility:hidden">
    </iframe>
  </noscript>

  <h1>Enter the Message</h1>
  <button id="visitBtn">Visit the Full Site</button>

  <script>
    // Fire page_loaded on true navigation
    var nav = performance.getEntriesByType('navigation')[0];
    var isNav = !nav || nav.type === 'navigate';
    if (isNav) {
      dataLayer.push({ event: 'page_loaded' });
      console.log('fresh load → page_loaded');
    }

    // Track button clicks then redirect
    document.getElementById('visitBtn').addEventListener('click', function() {
      dataLayer.push({ event: 'visit_full_site_click' });
      console.log('visit_full_site_click');
      setTimeout(function() {
        location.href = 'https://roberthalls-manuscripts.com/';
      }, 200);
    });
  </script>
</body>
</html>
