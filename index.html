<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- Strong no-cache directives -->
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <title>Robert Hall's Spiritual Manuscripts</title>
  <link rel="canonical" href="https://roberthalls-manuscripts.com/" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #000;
      text-align: center;
      color: white;
    }

    .hero-section {
      padding: 60px 20px;
      background: linear-gradient(to bottom right, #1e3c72, #2a5298);
    }

    .hero-section img {
      max-width: 600px;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
      margin-bottom: 30px;
    }

    .hero-section h2 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    .hero-section p {
      font-size: 1.2em;
      max-width: 800px;
      margin: 0 auto 40px;
      line-height: 1.6;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .visit-main-button {
      display: inline-block;
      padding: 15px 30px;
      background-color: #00c9a7;
      color: white;
      font-size: 1.1em;
      border-radius: 8px;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      animation: pulse 2.5s infinite;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .visit-main-button:hover {
      background-color: #00e6c3;
      transform: scale(1.07);
    }

    .paradox-text {
      background-color: #fff;
      color: #007BFF;
      padding: 40px 20px;
      font-size: 1.2em;
      line-height: 1.6;
      margin: 40px auto;
      max-width: 800px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .visit-button {
      display: inline-block;
      margin: 30px auto;
      padding: 12px 24px;
      background-color: #f5c518;
      color: #000;
      font-weight: bold;
      text-decoration: none;
      border-radius: 6px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      transition: background-color 0.3s ease;
    }

    .visit-button:hover {
      background-color: #ffe066;
    }
  </style>
